<div class="footer">
    <div class="footer-content">
        <div class="footer-copyright">
            <span>Â© {{ .Site.Params.footer_year }} {{ .Site.Params.footer_text }}</span>
        </div>
        
        <div class="footer-social">
            <!-- Social Icons -->
            <a href="https://www.linkedin.com/in/{{ .Site.Params.linkedin_url_name }}" target="_blank" title="linkedIn">
                {{ readFile "static/images/icons/linkedin.svg" | safeHTML }}
            </a>
            <a href="https://x.com/{{ .Site.Params.twitter_handle }}" target="_blank" title="X">
                {{ readFile "static/images/icons/X.svg" | safeHTML }}
            </a>
            <a href="https://github.com/{{ .Site.Params.github_username }}" target="_blank" title="GitHub">
                {{ readFile "static/images/icons/github.svg" | safeHTML }}
            </a>
            <a href="mailto:{{ .Site.Params.email }}" title="Email">
                {{ readFile "static/images/icons/email.svg" | safeHTML }}
            </a>
            
            <!-- GitHub Stars Badge -->
            <div class="github-stars">
                <a href="https://github.com/{{ .Site.Params.github_username }}/{{ .Site.Params.repo_name }}" target="_blank">
                    <img src="https://img.shields.io/github/stars/{{ .Site.Params.github_username }}/{{ .Site.Params.repo_name }}?style=social&label=Stars&color=critical&labelColor=161c22&cacheSeconds=3600" 
                         alt="GitHub stars" 
                         loading="lazy">
                </a>
            </div>
        </div>
    </div>
</div>
